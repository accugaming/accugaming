<script>
  document.getElementById('playButton').addEventListener('click', function() {
    // For Mobile Devices (Android & iOS) - Use deep link
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    if (isMobile) {
      // For Android & iOS - Deep link
      var scheme = "freefiremax://"; // Replace with your gameâ€™s deep link scheme
      var appStoreURL = "https://play.google.com/store/apps/details?id=com.dts.freefiremax"; // Google Play Store URL
      var appStoreiOS = "https://apps.apple.com/us/app/free-fire-max/id1512257888"; // App Store URL for iOS

      // Try to open the game using its deep link scheme
      window.location.href = scheme;

      // If the app is not installed, redirect to the app store after 500ms
      setTimeout(function() {
        if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
          window.location.href = appStoreiOS;  // Redirect to iOS App Store if not installed
        } else {
          window.location.href = appStoreURL;  // Redirect to Google Play Store if not installed
        }
      }, 500);

    } else {
      // For PC (Desktop) - Provide a download link
      var downloadURL = "https://ff.garena.com/en"; // Your download link
      window.location.href = downloadURL; // Redirect to download page for PC games
    }
  });
